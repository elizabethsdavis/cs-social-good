
<html><head>
  <meta charset="utf-8">
  <link href="popup.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
  <div id="app" class="popup-content">
    <div id="display-container">
      <header class="info-header">
        <div id="info-spinner" class="material-spinner material-spinner-small">
          <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="4" stroke-miterlimit="10"></circle>
          </svg>
        </div>
        <div id="info-label" class="info-label">
          Saving this article to share on TLDR...
        </div>
      </header>
      <div class="tldr-text-field">
        <div class="new-tldr-input">
          <span class="new-tldr-input-tldr tldr-text" id="new-tldr-input-tldr" contenteditable="true"></span>
        </div>
      </div>
      <hr>
      <div class="tldr-label" id="tldr-label">
        <span>TLDR</span>
      </div>
    </div>

  </div>
  <script src="popup.js/"></script>
</body>
</html>
